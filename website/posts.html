  <script>

    function initializePosts(){
      alert("TRIGGERED");
      const bookmarks = [];
      
      bookmarks.push({ url: 'https://facebook.com' });
      bookmarks.push({ url: 'https://instagram.com' });
      bookmarks.push({ url: 'https://twitter.com' });

      var parentElement = document.getElementById('bookmarks');

      for (let bookmark of bookmarks) {
          var childElement = document.createElement('div');
          var appendChildElement = parentElement.appendChild(childElement)
          appendChildElement.innerHTML = bookmark.url
      }
    }

    window.onload = initializePosts;
  
  </script>
